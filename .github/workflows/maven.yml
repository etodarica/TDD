# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: TDD - Java CI with Maven

on: # definiert, WANN etwas gemacht werden soll
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: # definiert, WAS gemacht werden soll
  build: # Name des Jobs

    runs-on: windows-latest # Umgebung, in der diese Aktion ausgef√ºhrt werden soll

    steps: # werden mit Bindestrich aufgelistet
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        architecture: x64
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
